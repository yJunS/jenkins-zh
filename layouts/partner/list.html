{{ define "main" }}
<h4 align="center">合作伙伴</h4>

<div style="margin: 10px;text-align: center;">
{{ range .Pages }}
    <span style="padding-left: 10px; padding-right: 10px;">
        {{ if and (ne .Params.logo nil) (ne .Params.logo "") }}
        <img src="/images/partners/{{.Params.logo}}" height="86px" alt="{{.Params.displayName}}"/>
        {{ end }}
    </span>
{{ end }}
</div>

{{end}}
